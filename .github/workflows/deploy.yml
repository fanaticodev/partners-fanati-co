name: Deploy MLM Monorepo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - infinite-mlm
          - hybrid-mlm

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: fanaticodev/partners

jobs:
  # ============================================
  # Build and Test
  # ============================================
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [infinite-mlm, hybrid-mlm]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.app }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.app }}
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.app }}.sarif'

      - name: Upload security results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.app }}.sarif'

  # ============================================
  # Deploy to Production
  # ============================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FREMONT2_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.FREMONT2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Production
        env:
          FREMONT2_HOST: ${{ secrets.FREMONT2_HOST }}
          FREMONT2_USER: ${{ secrets.FREMONT2_USER }}
          DEPLOY_TARGET: ${{ github.event.inputs.deploy_target || 'both' }}
        run: |
          echo "üöÄ Starting deployment of partners.fanati.co MLM monorepo..."

          # Pull latest code
          ssh $FREMONT2_USER@$FREMONT2_HOST "cd /home/sebastian/sites/partners.fanati.co && git pull origin main"

          # Deploy based on target
          if [ "$DEPLOY_TARGET" = "both" ] || [ "$DEPLOY_TARGET" = "infinite-mlm" ]; then
            echo "üì¶ Deploying Infinite MLM..."
            ssh $FREMONT2_USER@$FREMONT2_HOST "cd /home/sebastian/sites/partners.fanati.co && \
              docker-compose build infinite-mlm && \
              docker-compose up -d infinite-mlm infinite-mlm-db"
          fi

          if [ "$DEPLOY_TARGET" = "both" ] || [ "$DEPLOY_TARGET" = "hybrid-mlm" ]; then
            echo "üì¶ Deploying Hybrid MLM..."
            ssh $FREMONT2_USER@$FREMONT2_HOST "cd /home/sebastian/sites/partners.fanati.co && \
              docker-compose build hybrid-mlm && \
              docker-compose up -d hybrid-mlm hybrid-mlm-db"
          fi

          # Deploy nginx router
          echo "üîß Updating Nginx configuration..."
          ssh $FREMONT2_USER@$FREMONT2_HOST "cd /home/sebastian/sites/partners.fanati.co && \
            docker-compose up -d nginx-router redis"

          # Run migrations for Infinite MLM (if applicable)
          if [ "$DEPLOY_TARGET" = "both" ] || [ "$DEPLOY_TARGET" = "infinite-mlm" ]; then
            echo "üîÑ Running migrations..."
            ssh $FREMONT2_USER@$FREMONT2_HOST "cd /home/sebastian/sites/partners.fanati.co && \
              docker exec infinite-mlm php artisan migrate --force" || true
          fi

      - name: Health Check
        env:
          FREMONT2_HOST: ${{ secrets.FREMONT2_HOST }}
          FREMONT2_USER: ${{ secrets.FREMONT2_USER }}
        run: |
          echo "üè• Running health checks..."
          sleep 10

          # Check Infinite MLM
          ssh $FREMONT2_USER@$FREMONT2_HOST "curl -f http://localhost:8085/health || exit 1"

          # Check Hybrid MLM
          ssh $FREMONT2_USER@$FREMONT2_HOST "curl -f http://localhost:8086/health || exit 1"

          # Check Nginx router
          ssh $FREMONT2_USER@$FREMONT2_HOST "curl -f http://localhost:8080/ || exit 1"

          echo "‚úÖ All health checks passed!"

      - name: Notify Deployment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Deployment successful!\n\n- Infinite MLM: https://partners.fanati.co\n- Hybrid MLM: https://partners.fanati.co/legacy'
            })

      - name: Rollback on Failure
        if: failure()
        env:
          FREMONT2_HOST: ${{ secrets.FREMONT2_HOST }}
          FREMONT2_USER: ${{ secrets.FREMONT2_USER }}
        run: |
          echo "‚ùå Deployment failed, rolling back..."
          ssh $FREMONT2_USER@$FREMONT2_HOST "cd /home/sebastian/sites/partners.fanati.co && \
            git reset --hard HEAD~1 && \
            docker-compose down && \
            docker-compose up -d"