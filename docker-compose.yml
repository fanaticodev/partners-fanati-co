version: '3.8'

services:
  partners_app:
    build: .
    container_name: partners_app
    restart: always
    ports:
      - "127.0.0.1:8080:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    depends_on:
      - partners_db
    networks:
      - partners-network
      - web-network

  partners_db:
    image: mariadb:10.11
    container_name: partners_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=partners
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - partners_db_data:/var/lib/mysql
    ports:
      - "127.0.0.1:3307:3306"
    networks:
      - partners-network

volumes:
  partners_db_data:

networks:
  partners-network:
    driver: bridge
  web-network:
    external: true