# Main server configuration for partners.fanati.co
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name partners.fanati.co localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Request size limits
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Root location - Infinite MLM (Primary)
    location / {
        proxy_pass http://infinite_mlm;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support for real-time features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
    }

    # Legacy HybridMLM route
    location /legacy {
        # Remove /legacy prefix when proxying
        rewrite ^/legacy/(.*)$ /$1 break;

        proxy_pass http://hybrid_mlm;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Original-URI $request_uri;

        # Adjust base URL for legacy app
        proxy_set_header X-Script-Name /legacy;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints for Infinite MLM
    location /api {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://infinite_mlm;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API specific settings
        proxy_set_header Accept "application/json";
        proxy_set_header Content-Type "application/json";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoints
    location /health {
        access_log off;
        proxy_pass http://infinite_mlm/health;
        proxy_http_version 1.1;
    }

    location /legacy/health {
        access_log off;
        rewrite ^/legacy/health$ /health break;
        proxy_pass http://hybrid_mlm;
        proxy_http_version 1.1;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Try Infinite MLM first, then Hybrid MLM
        proxy_pass http://infinite_mlm;
        proxy_intercept_errors on;
        error_page 404 = @legacy_static;
    }

    location @legacy_static {
        proxy_pass http://hybrid_mlm;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\. {
        access_log off;
        log_not_found off;
        deny all;
    }

    # Block common exploits
    location ~* (eval\(|base64_|shell_|exec\(|php_|\.exe|\.sh|\.bash|\.bat|\.cmd|\.com) {
        return 403;
    }
}

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.partners.fanati.co;
    return 301 http://partners.fanati.co$request_uri;
}